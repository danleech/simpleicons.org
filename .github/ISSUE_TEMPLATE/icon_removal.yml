name: Icon removal
description: Report an icon for removal
title: "Remove: "
labels: [breaking change]

body:
  - type: markdown
    attributes:
      value: >-
        Before opening a new issue, make sure it isn't covered by an existing issue.
        Please search for [issues with the `removal request` label][removal-request-issues]
        (including closed issues) before you continue. If you find one for the brand
        you're reporting then leave a comment on it or add a reaction.


        [removal-request-issues]: https://github.com/simple-icons/simple-icons/issues?q=is%3Aissue+label%3A%22removal+request%22+is%3Aopen+

  - type: input
    attributes:
      label: Brand Name
      placeholder: "Example: Simple Icons"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reason for Removal
      placeholder: "Example: Brand no longer exists..."
    validations:
      required: true
